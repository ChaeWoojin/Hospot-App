{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'archinator/css/bootstrap.min.css' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'hospot/css/styles.css' %}?after" rel="stylesheet" />
    {% block css %}
    {% endblock %}
    <title>Welcome to Archinator</title>
</head>
<body style="height:100vh">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="height:10vh;">
    <div class="container" style="padding-left: 12px; padding-right: 12px; background-color: #005792">
        <a class="navbar-brand" href="{% url 'hospot:main' %}" id="">HOSPOT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link padding-left: 12px;" href="{%url 'hospot:main' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link padding-left: 12px;" href="{%url 'hospot:about'  %}">About</a></li>
                <li class="nav-item"><a class="nav-link padding-left: 12px;" href="{%url 'archinator:index' %}">Symptom Checker</a></li>
                <li class="nav-item"><a class="nav-link padding-left: 12px;" href="{%url 'hospot:index' %}">Department</a></li>
               <li class="nav-item"><a class="nav-link padding-left: 12px;" href="{%url 'bbb:main' %}">BBB</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="width:100%; height:10vh"></div>


{% block content %}

{% endblock %}

<!-- Footer-->
<footer class="foot d-md-none d-lg-none d-xl-none" style="position:absolute; bottom: 0">
    <div>
        <a type="button" class="btn" href="{% url 'hospot:main' %}" ><img src="{% static 'hospot/img/toolbar/home_icon.svg' %}" style="height: 4.5vh;"/></a>
    </div>
    <div>
        <a type="button" class="btn" href="{% url 'hospot:index' %}"><img src="{% static 'hospot/img/toolbar/search_icon.svg' %}" style="height: 4.5vh;"/></a>
    </div>
    <div>
        <a type="button" class="btn" href="{% url 'bbb:main' %}"><img src="{% static 'hospot/img/toolbar/bb.svg' %}" style="height: 4.5vh;"/></a>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script src="{% static 'hospot/js/scripts.js' %}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
