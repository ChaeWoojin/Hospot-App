<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Was there anything weird when you peed?</h1>
<div class="fst-italic">Ex. A lot of bubbles, strange colors, or reduced amount of urine</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 104%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 7%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
