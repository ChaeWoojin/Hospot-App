{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Did you get tired, endure the cold well, or have constipation?</h1>
<div class="fst-italic">Ex. Diabetes, liver disease, high blood pressure, heart disease, etc</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 107%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 108%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
