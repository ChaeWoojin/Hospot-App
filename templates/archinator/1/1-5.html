<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Have you been diagnosed with any other disease before? </h1>
<div class="fst-italic">Ex. An autoimmune disease, malignant tumor</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 102%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 6%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
