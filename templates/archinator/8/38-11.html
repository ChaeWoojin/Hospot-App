<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Do your face or back burning? Are you sweating a lot?</h1>
<div class="fs-3 fst-italic">Has your emotions changed a lot recently?</div>

{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 110%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 12%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
