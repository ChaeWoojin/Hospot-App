<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Are you married? Are you getting contraception?</h1>
<div class="fs-3 fst-italic">Have you had sexual intercourse recently? Is there a possibility of pregnancy?</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 102%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 3%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
