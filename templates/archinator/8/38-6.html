<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Is there a recent change in weight?</h1>
<div class="fs-3 fst-italic">Have you ever worked out or went on a diet?</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 105%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 7%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
