<!--Q-->
{% extends 'archinator/question.html' %}

{% block question %}
<h1> Q. Did you bleed a lot during delivery?</h1>
<div class="fs-3 fst-italic">Did you lactate after delivery?</div>
{% endblock %}

{% block yes %}
<a href="{% url 'archinator:question' part.id symptom.id 108%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">Yes</a>
{% endblock %}

{% block no %}
<a href="{% url 'archinator:question' part.id symptom.id 10%}" type="button" class="btn btn-lg btn-outline-dark w-100 mx-0 mb-2">No</a>
{% endblock %}
